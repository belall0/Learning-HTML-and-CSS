<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Belal Muhammad" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
      </header>
      <hr />
      <main>
        <section>
          <h2>Coffee</h2>
          <img src="./images/coffee.jpg" alt="a cup of coffee" />

          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Dessert</h2>
          <img src="./images/pie.jpg" alt="a pie" />
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
          <article class="item"></article>
          <article class="item"></article>
          <article class="item"></article>
        </section>
      </main>
      <hr />
      <footer>
        <a href="#">Visit our website</a>
        <p>123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
